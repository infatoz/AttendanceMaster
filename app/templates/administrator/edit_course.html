{% extends "administrator/base.html" %} 
{% block title %} Edit Course {% endblock title %}
{% block content %}
<div class="pagetitle">
  <h1>Edit Course</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'view_courses' %}">Courses</a>
      </li>
      <li class="breadcrumb-item">Edit Course</li>
    </ol>
  </nav>
</div>

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Edit Course</h5>
          <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-sm">
              <i class="bi bi-save me-2"></i>Save Changes
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
